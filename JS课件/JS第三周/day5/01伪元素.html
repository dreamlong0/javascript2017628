<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: relative;
        }
        div::before,div::after{
            display: block;
            height: 40px;
            content:'哈哈哈哈';
            width: 100%;
            background: pink;
            position: absolute;
        }
        div::before{
            left: 0;
            top: 0;
        }
        div::after{
            left: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
<div></div>
</body>
</html>
