<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .wrap{
            width: 510px;
            background: #cccccc;
            margin:30px auto;
            height: 680px;
            padding: 10px;
            position: relative;
        }
        .wrap li{
            width: 160px;
            height: 160px;
            float: left;
            background: lightblue;
            margin:5px;
        }
        .wrap li img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="wrap">
    <li><img src="img/1.png"></li>
    <li><img src="img/2.png"></li>
    <li><img src="img/3.png"></li>
    <li><img src="img/4.png"></li>
    <li><img src="img/5.png"></li>
    <li><img src="img/6.png"></li>
    <li><img src="img/7.png"></li>
    <li><img src="img/8.png"></li>
    <li><img src="img/9.png"></li>
    <li><img src="img/10.png"></li>
    <li><img src="img/11.png"></li>
    <li><img src="img/12.png"></li>
</div>
<script src="util.js"></script>
<script src="move2.js"></script>
<script src="event.js"></script>
<script src="Drag.js"></script>
<script>
    let aLi=document.getElementsByTagName('li');
    for(let i=aLi.length-1; i>=0; i--){
        let cur=aLi[i];
        let l=(cur.l)=cur.offsetLeft;
        let t=(cur.t)=cur.offsetTop;
        cur.style.left=l+'px';
        cur.style.top=t+'px';
        cur.style.position='absolute';
        cur.style.margin=0;
    }
    for(let i=0; i<aLi.length; i++){
        //拿到实例；
        let drag=new Drag({
            el:aLi[i]
        })
        drag.album(aLi);
    }
</script>
</body>
</html>
