<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            user-select: none; /*解决文字被选中的问题*/
        }
        .wrap{
            max-width: 800px;
            margin:30px auto;
        }
        table{
            width: 100%;
            font-size: 25px;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 0 5px darkgreen;
            border-color: #eee;
        }
        caption{
            line-height: 45px;
        }
        table tr{
            height: 40px;
            line-height: 40px;
        }
        table thead tr{
            background: darkgreen;
            color: #ffffff;
        }
        table tbody tr.bg0{
            background: pink;
        }
        table tbody tr.bg1{
            background: lightcyan;
        }
        table tbody tr.bg2{
            background: lightgoldenrodyellow;
        }
        table tbody tr.changebg{
            background: purple;
            color: #ffffff;
        }
        .cursor{
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="wrap">
    <table border="1" cellspacing="0" cellpadding="0" id="table1">
        <caption>表格排序</caption>
        <thead>
        <tr>
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">武力值</th>
            <th>性别</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr class="bg1">
            <td>郭靖</td>
            <td>18</td>
            <td>98</td>
            <td>0</td>
        </tr>-->
        </tbody>
    </table>
</div>
<script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
<script src="js/tab1.js"></script>
</body>
</html>
