    //解析前端传给后台的参数；
    String.prototype.queryURLParameter=function () {
        var reg=/([^&?=]+)=([^&?=]+)/g;
        var obj={};
        this.replace(reg,function ($1,$2,$3) {
            obj[$2]=$3;
        });
