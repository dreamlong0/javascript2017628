<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //1:对象不重名的特性  2：假设法  3：for in
    var str='aabBBBbcccbbdaaaCCCCCCAAAddddAAADDDDDD';
    str=str.split('').sort(function(a,b){return a.localeCompare(b)}).join('');
    var max=0,maxStr='';
    str.replace(/(\w)\1+/gi,function ($1,$2) {
        if($1.length>max){
            max=$1.length; //求最多的次数
            maxStr=$2;//谁最多；
        }else if($1.length==max){
            maxStr+=$2;
        }
    })
</script>
</body>
</html>
