<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //1:对象不重名的特性  2：假设法  3：for in
    var str='aabBBBbcccbbdaaaCCCCCCAAAddddAAADDDDDD';
    //1：利用对象不重名的特性；
    var obj={};
    for(var i=0; i<str.length; i++){
        var cur=str[i].toLowerCase();
        if(obj[cur]){
            obj[cur]++;
        }else{
            obj[cur]=1;
        }
    }
    //求出现次数最多的单词，以及出现多少次；
    //假设法:利用假设法求出出现最多的次数；
    var max=0;
    for(var attr in obj){
        if(obj[attr]>max){
            max=obj[attr];
        }
    }
    //根据次数求出现次数最多的单词；
    //var ary=[];
    var str='';
    for(var attr in obj){
        if(obj[attr]==max){
            //ary.push(attr);
            str+=attr;
        }
    }
</script>
</body>
</html>
