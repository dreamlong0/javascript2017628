    function offset(cur) {
        var par=cur.offsetParent;
        var l=cur.offsetLeft;
        var t=cur.offsetTop;
        while(par){
            //只有非IE8浏览器才需要累加边框；
            if(window.navigator.userAgent.indexOf('MSIE 8.0')===-1){
                l+=par.clientLeft;
                t+=par.clientTop;
            }
            l+=par.offsetLeft;
            t+=par.offsetTop;
            par=par.offsetParent;
        }
        return {left:l,top:t}
    }
