<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .wrap{
            display: inline-block;
            height: 300px;
        }
        .wrap li{
            width: 200px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background: #cccccc;
            float: left;
            border-bottom: 1px solid #333;
            box-sizing: border-box;
        }
        .wrap li+li{
            border-left: 1px solid #333;
        }
        .wrap li.on{
            background: lightblue;
            border-bottom: none;
        }
        .wrap div{
            display: none;
            font-size: 30px;
            background: lightblue;
            height: 100%;
        }
        .wrap div.show{
            display: block;
        }
        .test{
            width: 100%;
            height: 200px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div class="test"></div>
<div class="wrap">
    <ul>
        <li class="on">列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="$.extend.js"></script>
<script>
   /* $('.wrap').tab();*/ //$.fn.extend()
   jQuery.tab('.wrap'); //类上的静态方法； $.extend();
    /*$('.test').animate({
        width:500,
        height:500
    },300,function () {
        alert('gameover')
    })*/
    setTimeout(function () {
        $('.test').slideUp(2000)
    },1000)
</script>
</body>
</html>
