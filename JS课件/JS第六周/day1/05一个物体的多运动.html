<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            left: 100px;
            top: 30px;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script src="util.js"></script>
<script src="move.js"></script>
<script>
var oDiv=document.getElementById('div');
animate(oDiv,{
    left:1000,
    top:400
},100,function () {
    this.style.background='green';
})
</script>
