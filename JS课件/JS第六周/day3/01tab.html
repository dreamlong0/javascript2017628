<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .wrap{
            width: 1000px;
            height: 340px;
            margin:50px auto;
            position: relative;
            overflow: hidden;
        }
        .wrap .boxInner{
            width: 4000px;
            overflow: hidden;
            position: absolute;
            left: 0;
            top: 0;
            background: #ff0000;
        }
        .wrap .boxInner img{
            width: 1000px;
            float: left;
        }
        .wrap ul{
            position: absolute;
            width: 100px;
            left: 50%;
            margin-left: -50px;
            border-radius: 16px;
            background: rgba(255,255,255,.5);
            bottom: 30px;
            overflow: hidden;
            padding: 4px;
        }
        .wrap ul li{
            width: 20%;
            margin: 0 2.5%;
            height: 20px;
            border-radius: 50%;
            background: #cccccc;
            float: left;
            cursor: pointer;
        }
        .wrap ul li.on{
            background: #ff0000;
        }
        .wrap a{
            position: absolute;
            width: 30px;
            height: 60px;
            background: rgba(0,0,0,.2);
            color: #ffffff;
            top: 50%;
            margin-top: -30px;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            font-size: 20px;
            display: none;
        }
        .wrap a:hover{
            background: rgba(0,0,0,1);
        }
        .wrap a.left{
            left: 0;
        }
        .wrap a.right{
            right: 0;
        }
    </style>
</head>
<body>
<div class="wrap" id="wrap">
    <div class="boxInner">
        <img src="img/banner1.jpg" alt="">
        <img src="img/banner2.jpg" alt="">
        <img src="img/banner3.jpg" alt="">
        <img src="img/banner4.jpg" alt="">
    </div>
    <ul>
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a class="left" href="javascript:;"><</a>
    <a class="right" href="javascript:;">></a>
</div>
<script src="util.js"></script>
<script src="move.js"></script>
<script src="Tab.js"></script>
<script>
    var oWrap=document.getElementById('wrap');
    var tab1=new Tab(oWrap)
</script>
</body>
</html>
