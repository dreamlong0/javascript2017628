<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        .wrap{
            width: 1000px;
            height: 340px;
            margin:30px auto;
            position: relative;
            background: url("img/default.gif") center no-repeat #ccc;
            overflow: hidden;
        }
        .wrap .boxInner{
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
        }
        .wrap .boxInner::after{
            display: block;
            content:'';
            height: 0;
            clear: both;
        }
        .wrap .boxInner img{
            width: 1000px;
            height: 340px;
            position: absolute;
            left: 0;
            top: 0;
            box-sizing: content-box;

            /*opacity:0;
            filter:alpha(opacity=0);*/
            display: none;
            z-index:0;
        }
        .wrap ul{
            position: absolute;
            width: 100px;
            overflow: hidden;
            background: rgba(255,255,255,.4);
            left: 50%;
            margin-left: -50px;
            bottom: 30px;
            border-radius: 16px;
            padding:0 10px;
            z-index: 10;
        }
        .wrap ul li{
            width: 20%;
            height: 20px;
            background: #cccccc;
            float: left;
            margin: 2.5%;
            border-radius: 50%;
            cursor: pointer;
        }
        .wrap ul li.on{
            background: #ff0000;
        }
        .wrap a{
            position: absolute;
            top: 50%;
            margin-top: -30px;
            width: 30px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background: rgba(0,0,0,.2);
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            display: none;
            z-index: 10;
        }
        .wrap a:hover{
            background:rgba(0,0,0,.8);
        }
        .wrap a.left{
            left: 0;
        }
        .wrap a.right{
            right: 0;
        }
    </style>
</head>
<body>
<div class="wrap">

</div>

</html>
