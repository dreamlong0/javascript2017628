<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        a{
            float: left;
            font-size: 30px;
            margin:10px;
        }
    </style>
</head>
<body>
<script>
    //文档碎片
    let frg=document.createDocumentFragment();
    //dom的动态创建
    for(var i=0; i<10; i++){
        let a=document.createElement('a');
        a.href="javascript:;";
        a.innerHTML=`第${i+1}个a标签`;
        a.zIndex=i;
        frg.appendChild(a);
    }
    //dom的动态插入
    document.body.appendChild(frg);
    frg=null;
    //事件委托；
    document.body.onclick=e=>{
        if(e.target.tagName.toLocaleLowerCase()=='a'){
            alert(e.target.zIndex);
        }
    }
</script>
</body>
</html>
