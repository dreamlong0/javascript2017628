<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: #ff0000;
        }
    </style>
</head>
<body>
<div id="div"></div>
<script>
    Function.prototype.myBind=function(thisArg){
        let outArg=Array.prototype.slice.call(arguments,1);
        if('bind' in Function.prototype){
            return this.bind.apply(this,[thisArg].concat(outArg));
        }
        //浏览器不兼容；
        let _this=this;
        return function (e) {
            e=e||window.event;
            _this.apply(thisArg,outArg.concat(e));
        }
    };
    var User = {
        count: 1,
        getCount: function() {
            return this.count;
        }
    };
    var func = User.getCount.myBind(User);
    console.log(func());
    let obj={};
    function fn(){
        console.log(arguments)
        console.log(this)
    }
    document.querySelector('#div').onclick=fn.myBind(obj,'xixi','hahah');
</script>

</body>
</html>
