<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
    //obj2作为实例;obj1在obj2的原型上；
    let obj1={"name":"lei","age":18};
    let obj2=myCreate(obj1);
    obj2.name="xixi";
    function myCreate(obj1) {
        let Fn=function () {};
        Fn.prototype=obj1;
        return new Fn;
    }
    let obj3=Object.assign({},obj1);
    obj3.name='xixi';
    console.dir(obj3);
    console.dir(obj1);
</script>
</body>
</html>
