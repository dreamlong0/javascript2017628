<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        #t1{
            width: 300px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border:1px solid #333;
            font-size: 30px;
            float: left;
        }
        #ifr{
            float: right;
        }
    </style>
</head>
<body>
<div id="t1">
    我爱中华人名共和国
</div>
<iframe src="http://localhost:3001/d2.html" id="ifr"></iframe>
<script>
    let t1=document.getElementById('t1');
    window.onload=function () {
        window.frames[0].postMessage('getColor','http://localhost:3001');
    };
    window.addEventListener('message',e=>{
        console.log(e.data);
        t1.style.backgroundColor=e.data;
    })
</script>
</body>
</html>
