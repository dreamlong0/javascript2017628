<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆梦源：勿忘初心，方得始终</title>
</head>
<body>
<script>
window.addEventListener('message',e=>{
    if(e.source !== parent){
        return;
    }
    let data=e.data;
    console.log('c2说我已经接收到数据：'+data);
    //c2还可以给c1传数据；
    parent.postMessage('这是c2传给c1的数据',e.origin);
})
</script>
</body>
</html>
