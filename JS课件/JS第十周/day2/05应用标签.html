<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>圆梦源：勿忘初心，方得始终</title>
    <style>
        meter,progress{
            width: 300px;
            height: 40px;
        }
        p{
            font-size: 50px;
        }
        small{
            font-size: 20px;
            color: #cccccc;
        }
    </style>
</head>　
<body>
<!--状态标签：meter progress-->
<meter value="181" min="0" max="200" low="60" high="180"></meter>
<progress value="190" min="0" max="200"></progress>

    <option value="网易云音乐"></option>
    <option value="111111111"></option>
    <option value="2222222"></option>
    <option value="3333333"></option>
</datalist>
<!--ruby:注释-->
<p><ruby>春<rt>ch<ruby>u<rt>ˇ</rt></ruby>n</rt></ruby>天<ruby>来<rt>l<ruby>a<rt>ˊ</rt></ruby>i</rt></ruby><ruby>了<rt>😇</rt></ruby></p>
<p>前端工程师<small>(html+css+js+h5+c3+node+bootstrap+vue)</small></p>
</body>
</html>
